<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Elementor Page Builder - MERN Project</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


<section id="elementor-pagebuilder">
    <div class="builder-inner">
        <div id="editor-panel">
            <div class="editor-wrapper">
                
            <div class="editor-inner">
                <header class="header">
                    <span class="humberger"><i class="fa-solid fa-bars"></i></span>
                    <span class="branding">elementor</span>
                    <span class="grid-icon"><ion-icon name="apps-sharp"></ion-icon></span>
                </header>
                <main id="eidtor-body">
                    <ul class="tool-lists">
                        <li>
                            <span><i class="fas fa-heading icon"></i>
                            </span>
                            <span>Heading</span>
                        </li>
                        <li>
                            <span><i class="fa-solid fa-paragraph"></i>
                            </span>
                            <span>Paragraph</span>
                        </li>
                        <li>
                            <span class="btn-img"><img src="./assets/img/press-button.png">
                            </span>
                            <span>Button</span>
                        </li>
                    </ul>

                    <!--  edit options -->
                    <div id="editor-options">
                        
                        <!-- Heading Editor-->
                        <div id="heading-editor">

                            <div class="form-group">
                                <span>Title</span>
                                <input class="form-control" type="text"  id="heading-input" placeholder="Add Your Heading Text Here">
                            </div>

                            <!-- Alignment -->
                            
                            <div class="form-group" id="alignment">
                                <span class="alignment">Alignment</span>
                                
                                <label>
                                    <input type="radio" value="left" name="alignment" checked>
                                    Left
                                </label>
                                <label>
                                    <input type="radio" value="center" name="alignment">
                                    Center
                                </label>
                                <label>
                                    <input type="radio" value="right" name="alignment">
                                    Right
                                </label>
                            </div>

                            <!-- Font Size -->
                            <div class="form-group">
                                <label>Size</label>
                                <input type="range" id="font-size" class="w-100" min="0" max="100" step="1px" value="30">
                            </div>

                            <!-- Color -->
                            <div class="form-group d-flex align-items-center">
                                <label style="margin-right: 10px;">Color</label>
                                <input type="color" id="color">
                            </div>

                            <!-- Font Family -->
                            <div class="form-group">
                                <span>Font Family</span>
                                <select id="font-family" class="form-control">
                                    <option value="">-Select-</option>
                                    <option value="Roboto" >Roboto</option>
                                    <option value="Lato" >Lato</option>
                                    <option value="Poppins" >Poppins</option>
                                    <option value="Kdam Thmor Pro" >Kdam Thmor Pro</option>
                                </select>
                            </div>

                            <!-- Font Weight -->
                            <div class="form-group">
                                <span>Font Weight</span>
                                <select id="font-weight" class="form-control">
                                    <option value="">-Select-</option>
                                    <option value="100" >100</option>
                                    <option value="200" >200</option>
                                    <option value="300" >300</option>
                                    <option value="400" >400</option>
                                    <option value="500" >500</option>
                                    <option value="600" >600</option>
                                    <option value="700" >700</option>
                                    <option value="800" >800</option>
                                    <option value="900" >900</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </main>
                <footer class="footer">
                    <button class="btn publish w-100">Publish</button>
                </footer>
            </div>

            <!-- Switcher -->
            <div id="switcher">
                <div class="switcher-inner">
                    <span class="icon"> <i class="fa-solid fa-angle-left"></i> </span>
                </div>
            </div> 

            </div>
        </div>
        <div id="preview-panel">
            <div class="preview-inner">

                <div class="preview-main py-5">
                    <div class="heading">
                        <h2 id="heading-output">Add Your Heading Text Here</h2>
                    </div>
                    <div class="paragraph">
                        <p id="paragraph">Paragraph Here</p>
                    </div>
                    <div class="button">
                        <button id="button" class="btn btn-primary">Button Here</button>
                    </div>
<br>


                    <p>
                        hello world
                      </p>
                      
                      <div style='height: 100px; overflow-y: auto'>
                      
                      </div>
                </div>

            </div>
        </div>
    </div>
</section>





    <script src="./function.js"></script>
    <script src="app.js"></script>

<!-- Ion Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <!-- <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->


</body>
</html>
